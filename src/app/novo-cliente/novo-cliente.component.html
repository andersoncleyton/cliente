<h1>Novo Cliente</h1>

<form>
  <div>
    <mat-form-field class="example-form-field">
      <mat-label>Nome:</mat-label>
      <input matInput type="text" [(ngModel)]="cliente.nome" name="nome">
      <button mat-button *ngIf="cliente.nome" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-form-field">
      <mat-label>Idade:</mat-label>
      <input matInput type="number" [(ngModel)]="cliente.idade" maxlength="3" name="idade">
      <button mat-button *ngIf="cliente.idade" matSuffix mat-icon-button aria-label="Clear" (click)="value='0'" name="b">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-form-field">
      <mat-label>Endere√ßo:</mat-label>
      <input matInput type="text" [(ngModel)]="cliente.endereco" name="endereco">
      <button mat-button *ngIf="cliente.endereco" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
</form>
